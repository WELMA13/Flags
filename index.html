<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>COUNTRIES OF THE WORLD</h1>
    <input type="text" id="cityInput" placeholder="Enter Country Name" />
    <select id="regionSelect">
      <option value="">Select Region</option>
      <option value="Africa">Africa</option>
      <option value="Americas">Americas</option>
      <option value="Asia">Asia</option>
      <option value="Europe">Europe</option>
      <option value="Oceania">Oceania</option>
    </select>
    <button id="getCountrydata">ENTER</button>
    <button id="resetSearch">NEW SEARCH</button>
    <button id="toggleTheme">DARK MODE</button>
    <div id="Countryinfo" class="country-info"></div>
  </div>
  <script src="app.js"></script>
</body>

</html>
